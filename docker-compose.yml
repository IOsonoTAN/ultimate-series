version: '3'

networks:
  ultimate-network:

services:
  ultimate-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ultimate-backend
    container_name: ultimate-backend
    restart: always
    env_file: ./backend/.env
    environment:
      ENV: production
      PORT: 4000
    ports:
      - 4000:4000
    networks:
      - ultimate-network

